<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="nav-content flex">
            <h2 class="title">Бібліотека</h2>
            <nav>
                <ul class="ul-content flex">
                    <li>
                        <div class="div-link"><a href="index.html" target="_blank">Книжки</a></div>
                    </li>
                    <li>
                        <div class="div-link"><a href="visitors.html" target="_blank">Відвідувачі</a></div>
                    </li>
                    <li>
                        <div class="div-link"><a href="cards.html" target="_blank">Картки</a></div>
                    </li>
                    <li>
                        <div class="div-link"><a href="statistics.html" target="_blank">Статистика</a></div>
                    </li>
                </ul>
            </nav>
        </div>

        <main>
            <section>

                <div class="books">

                    <h2 class="title-search">Облік карток</h2>

<!-- ==================== Пошук книжок ================================= -->

                    <h2 class="title-search">Пошук книжок</h2>

                    <div class="search-book">
                        <input type="text" id="search-book-cards" placeholder="Пошук книги">
                        <button class="search-book-btn" id="search-book-btn-cards">Знайти книгу</button>
                    </div>

                    <div class="search-book">
                        <table class="table-title" id="book-list-ul-cards">
                                    
                        </table>
                    </div>

<!-- ======================== Список виданих книг ======================= -->

                    <div class="book-list">

                        <h2 class="title-search">Список виданих книг</h2>

                        <table class="table-title" id="book-list-body-cards">
                            <tr>
                                <th>Назва книги</th>
                                <th>Автор книги</th>
                                <th>Ім'я відвідувача</th>
                                <th>ID відвідувача</th>
                            </tr>
                        </table>

                    </div>

<!-- ====================== Додавання картки =========================== -->

                    <h2 class="title-search">Додати картку</h2>

                    <div class="add-book">
                        <input type="text" id="book-title-cards" placeholder="Назва книги">
                        <input type="text" id="book-author-cards" placeholder="Автор книги">
                        <input type="text" id="name-visitor-cards" placeholder="Ім'я відвідувача">
                        <input type="text" id="number-id-cards" placeholder="ID">
                        <button id="add-book-button-cards" class="search-book-btn">Видати книгу</button>
                    </div>

<!-- ========================= Повернення книги ============================= -->

                    <h2 class="title-search">Повернення книги</h2>

                    <div class="add-book">
                        <input type="text" id="book-title-cards-dell" placeholder="Назва книги">
                        <input type="text" id="book-author-cards-dell" placeholder="Автор книги">
                        <input type="text" id="name-visitor-cards-dell" placeholder="Ім'я відвідувача">
                        <input type="text" id="number-id-cards-dell" placeholder="ID">
                        <button id="dell-book-button-cards" class="search-book-btn">Повернути книгу</button>
                    </div>

                </div>

            </section>
        </main>

    </div>


    <script src="script.js"></script>
    
</body>
</html>
